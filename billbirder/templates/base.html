{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<title>{% block title %}BillBirder{% endblock title %}</title>
	{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	{% endblock css %}
</head>
<body>
	<div class="container">
		<header class="row">
			{% block header %}
			<div class="span12">
				<h1><a href="/">BillBirder</a></h1>
			</div>
			{% endblock header %}
		</header>
		<div id="content" class="row">
			{% block content %}{% endblock content %}
		</div>
		<footer id="footer">
			{% block footer %}{% endblock footer %}
		</footer>
	</div>
</body>
</html>
